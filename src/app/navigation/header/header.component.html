<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button
                mat-icon-button
                on-click="myToggleMatSidenav()"
        >
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div style="padding: 10px; margin-left: 10px; font-size: 18px;">
        <a
                routerLink="/"
                routerLinkActive="my-active"
        >
            <mat-icon>house</mat-icon>
            <span>Home</span>
        </a>
    </div>
    <div
            fxFlex
            fxLayout
            fxHide.xs
    >
        <ul
                fxLayout
                fxLayoutGap="10px"
                class="navigation-items">
            <li>
                <div
                        style="cursor: pointer; font-size: xx-small"
                        on-click="myToggleMatSidenav()"
                >
                    {{ myIsMatSidenavOpenFromParent ? 'Close' : 'Open' }} Sidenav <span style="font-size: smaller">(from App)</span>
                </div>
                <div
                        style="cursor: pointer; font-size: xx-small"
                        on-click="myToggleMatSidenav()"
                >
                    {{ (myIsSidenavOpenInHeader$ | async) ? 'Close' : 'Open' }} Sidenav <span style="font-size: smaller">(from Header)</span>
                </div>
            </li>
        </ul>
    </div>
    <div
    fxFlex
    fxLayout
    fxLayoutAlign="flex-end"
    fxHide.xs>
        <ul
                fxLayout
                fxLayoutGap="10px"
                class="navigation-items">
            <li>
                <a
                        routerLink="/fabricator"
                        routerLinkActive="my-active"
                >Create Addresses</a>
            </li>
            <li>
                <a
                        routerLink="/nytimes"
                        routerLinkActive="my-active"
                >NY Times</a>
            </li>
            <li>
                <a
                        routerLink="/rxjs-playground"
                        routerLinkActive="my-active"
                >RxJS</a>
            </li>
            <li>
                <mat-slide-toggle
                        on-change="myToggleTheme($event.checked)"
                ></mat-slide-toggle>
            </li>
        </ul>
    </div>
</mat-toolbar>
